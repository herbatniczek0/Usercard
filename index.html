<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herbatniczek</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- CSS Variables for Dark Theme Only -->
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --card-bg: rgba(255,255,255,0.05);
      --main-color: #6b21a8;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }
    a { text-decoration: none; color: inherit; }
    #tsparticles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .wrapper { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; opacity: 0; animation: fadeIn 1s forwards; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 4px solid var(--main-color); margin-bottom: 16px; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    h1#profile-name { font-size: 32px; font-weight: 700; margin-bottom: 8px; background: linear-gradient(270deg, #621e99, #9834f5, #621e99); background-size: 600% 600%; background-clip: text; -webkit-text-fill-color: transparent; animation: gradientMove 6s linear infinite; }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .email { font-size: 14px; opacity: 0.8; margin-bottom: 4px; }
    .underline { width: 60px; height: 3px; background: var(--main-color); border-radius: 2px; margin: 12px 0 24px; }
    .links { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 16px; }
    .card { background: var(--card-bg); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); border-radius: 12px; padding: 16px 20px; display: flex; align-items: center; gap: 16px; border: 1px solid transparent; transition: transform .2s, box-shadow .2s, border .2s; opacity: 0; animation: fadeIn 0.5s forwards; }
    .card:nth-child(n) { animation-delay: calc(0.2s * var(--i)); }
    .card:hover { transform: translateY(-3px); box-shadow: 0 0 20px var(--main-color); border-color: var(--main-color); }
    .icon { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; color: var(--main-color); }
    .card-image { width: 24px; height: 24px; object-fit: contain; }
    .content { flex: 1; }
    .title { font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px; color: var(--text); }
    .badge { background: var(--main-color); color: #fff; font-size: 12px; padding: 2px 6px; border-radius: 8px; }
    .subtitle { font-size: 13px; opacity: 0.8; margin-top: 4px; color: #ddd; }
    .music-icon { position: absolute; top: 20px; right: 20px; font-size: 28px; cursor: pointer; z-index: 2; color: var(--text); }
    .music-player { position: absolute; top: 60px; right: 20px; width: 300px; background: var(--card-bg); color: var(--text); border-radius: 12px; padding: 16px; display: none; flex-direction: column; gap: 12px; z-index: 2; }
    .music-player label { font-size: 14px; }
    .music-player select, .music-player input[type=range] { width: 100%; border: none; border-radius: 8px; padding: 6px; background: rgba(255,255,255,0.2); color: var(--text); }
    .socials { display: flex; gap: 16px; margin: 32px 0 12px; }
    .socials a { font-size: 20px; opacity: 0.8; transition: opacity .2s; color: var(--text); }
    .socials a:hover { opacity: 1; }
    .credit { font-size: 13px; opacity: 0.8; margin-top: 24px; }
    .credit a { color: var(--main-color); font-weight: 600; }
    progress { width: 100%; height: 8px; cursor: pointer; }
    @media (max-width: 768px) {
      .wrapper {padding: 20px 10px;}
      .avatar {width: 100px;height: 100px;border: 3px solid var(--main-color);}      
      h1#profile-name {font-size: 24px;}
      .links {max-width: 100%;gap: 12px;}
      .card {padding: 12px 16px;}
      .music-player {width: 90%;right: 5%;}
      .music-icon {font-size: 24px;}
      .socials {gap: 12px;font-size: 18px;}
    }
  </style>
</head>
<body>
  <div id="preloader"><div class="spinner"></div></div>
  <div id="tsparticles"></div>
  <div class="music-icon" id="music-icon">💽</div>
  <div class="music-player" id="music-player">
    <label for="track-select">Wybierz muzykę:</label>
    <select id="track-select"></select>
    <label for="time-display">Czas:</label>
    <div id="time-display">0:00</div>
    <label for="progress-bar">Postęp:</label>
    <progress id="progress-bar" value="0" max="0"></progress>
    <!-- Minuta slider removed -->
    <label for="volume-range">Głośność:</label>
    <input type="range" id="volume-range" min="0" max="1" step="0.01" value="0.5">
  </div>
  <div class="wrapper" id="main-wrapper">
    <div class="avatar"><img id="avatar" src="avatar.jpg" alt="Avatar" loading="lazy"></div>
    <h1 id="profile-name"></h1>
    <div class="email" id="profile-email"></div>
    <div class="underline" id="underline"></div>
    <div class="links" id="links-container"></div>
    <div class="socials" id="socials-container"></div>
    <div class="credit">Created by <a id="credit-link" href="#"></a></div>
  </div>
  <audio id="audio" hidden></audio>

  <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      const config = {
        mainColor: '#6b21a8',
        avatarSrc: 'https://cdn.discordapp.com/attachments/1364349065021755435/1365778124926746704/6rCdsQc.GIF?ex=680e8b7f&is=680d39ff&hm=c9b0ae252880d61de0785a4b91ec226627ae518a237d6efd4a1f4309f3f3122e&',
        name: 'Herbatniczek',
        email: '12herbatniczek34@gmail.com',
        links: [
          { icon: 'https://cdn.discordapp.com/attachments/1364349065021755435/1365765963525521560/72xWiS9.jpg?ex=680e802c&is=680d2eac&hm=d30c68612a85491fd0105fe7ff13e2f8e405812b5464595d2b2d880976114911&', title: 'Discord', badge: 'Profil', subtitle: 'Mój discord profil', url: 'https://discord.com/users/1138522840174436473' },
          { icon: 'https://cdn.discordapp.com/attachments/1364349065021755435/1365773008735703220/abt0kqM.png?ex=680e86bc&is=680d353c&hm=89b46b45a8de17112673ef2cb6285a8d274c88fafffd72d48dcb14787bac05f5&', title: 'Twitch', badge: 'Herbatniczek0', subtitle: 'Mój Twitch', url: 'https://www.twitch.tv/herbatniczek0' },
          { icon: 'https://cdn.discordapp.com/attachments/1364349065021755435/1365771957336932462/kfjxTEC.png?ex=680e85c1&is=680d3441&hm=eb586cd0e6646260d1fccee1c87887d3d2efc5991ae7e5b30f58c2ee268a0115&', title: 'Spotify',  subtitle: 'Mój profil na spotify', url: 'https://open.spotify.com/user/313kut3bdmj7mlaneks7xrfyqxqe?si=306a85bc68e840fe' },
          { icon: 'https://cdn.discordapp.com/icons/892823463176327188/a_104c1078ff6af7dd227e9ab57149e8b7.gif?size=480&width=461&height=461', title: 'MajesticRP', subtitle: 'Serwer na którym gram aktualnie', url: 'https://discord.gg/gta5majestic' },
          { icon: 'https://cdn.discordapp.com/attachments/1364349065021755435/1365797144769990807/sryoNo2.png?ex=680e9d36&is=680d4bb6&hm=e78bf0e5af3aa7a5d06c091383e9ff460bea568c986bd6cdff4e3e673c3af2bb&', title: 'Crystal Dynasty', badge: 'Aktualna Rodzina', subtitle: 'Aktualna rodzina w której latam Postać #2 ', url: 'https://discord.gg/2AsU2BhKEA' },
          { icon: 'https://cdn.discordapp.com/icons/1323101384421281832/7f45ce6a72c4d54899f829a006b59c0c.webp?size=480https://cdn.discordapp.com/attachments/1364349065021755435/1365778750050144416/WZ3jp9E.jpg?ex=680e8c14&is=680d3a94&hm=ad57a35c6405a8adc181186d60a6dbdc49f40608b164a3b50b6311d7bb093f32&', title: 'OnelifeRP', subtitle: 'Serwer na którym gram aktualnie na fivem', url: 'https://discord.gg/XMTjGfhThh' },
          
        ],
        socials: [ { icon: 'fab fa-youtube', url: '#' } ],
        credit: { text: 'Herbatniczek', url: 'http://127.0.0.1:3000/c:/Users/skrzy/OneDrive/Pulpit/STRONA/index.html#' },
        tracks: [
          { name: 'Brak piosenki', src: '' },
          { name: 'PRO8L3M - Ground Zero', src: 'PRO8L3M - Ground Zero.mp3' },
          { name: 'Bajorson, Dawid Obserwator, DJ Killer, David Tango - Bailando (Lose Control Remix)', src: 'Bajorson, Dawid Obserwator, DJ Killer, David Tango - Bailando (Lose Control Remix).mp3' }
        ]
      };
      // Apply settings
            document.documentElement.style.setProperty('--main-color', config.mainColor);
      document.getElementById('avatar').src = config.avatarSrc;
      document.getElementById('profile-name').textContent = config.name;
      document.getElementById('profile-email').innerHTML = 'Business: <a href="mailto:' + config.email + '">' + config.email + '</a>';
      document.getElementById('credit-link').textContent = config.credit.text;
      document.getElementById('credit-link').href = config.credit.url;
      document.getElementById('underline').style.background = config.mainColor;

      // Render links
      const linksContainer = document.getElementById('links-container');
      config.links.forEach((link, i) => {
        const a = document.createElement('a');
        a.href = link.url;
        a.className = 'card';
        a.style.setProperty('--i', i+1);
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
        const isImg = /\.(?:png|jpe?g|svg|gif)(\?|$)/i.test(link.icon);
        a.innerHTML = `
          <div class="icon">
            ${isImg ? `<img src="${link.icon}" alt="${link.title}" loading="lazy" class="card-image">` : `<i class="${link.icon}"></i>`}
          </div>
          <div class="content">
            <div class="title">
              ${link.title}${link.badge ? `<span class="badge">${link.badge}</span>` : ''}
            </div>
            <div class="subtitle">${link.subtitle}</div>
          </div>
        `;
        linksContainer.appendChild(a);
      });
      // Render socials
      const soc = document.getElementById('socials-container');
      config.socials.forEach(s => {
        const a = document.createElement('a');
        a.href = s.url;
        a.innerHTML = `<i class="${s.icon}"></i>`;
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
        soc.appendChild(a);
      });


      // Audio Player
      const audio = document.getElementById('audio');
      const select = document.getElementById('track-select');
      const progressBar = document.getElementById('progress-bar');
      const timeDisplay = document.getElementById('time-display');
      const volumeRange = document.getElementById('volume-range');

      config.tracks.forEach(t => {
        let opt = document.createElement('option'); opt.value = t.src; opt.textContent = t.name; select.appendChild(opt);
      });
      document.getElementById('music-icon').addEventListener('click', () => {
        const p = document.getElementById('music-player'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
      });
      select.addEventListener('change', function() {
        audio.src = this.value; audio.load(); audio.play();
        audio.onloadedmetadata = () => { progressBar.max = audio.duration; };
      });
      audio.addEventListener('timeupdate', () => {
        progressBar.value = audio.currentTime;
        const mins = Math.floor(audio.currentTime / 60);
        const secs = Math.floor(audio.currentTime % 60);
        timeDisplay.textContent = `${mins}:${secs < 10 ? '0'+secs : secs}`;
      });
      progressBar.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const pct = (e.clientX - rect.left) / rect.width;
        audio.currentTime = pct * audio.duration;
      });
      volumeRange.addEventListener('input', () => { audio.volume = volumeRange.value; });

      // tsParticles & preloader
     tsParticles.load('tsparticles',{fpsLimit:60,particles:{number:{value:80},color:{value:config.mainColor},shape:{type:'circle'},opacity:{value:0.3},size:{value:3},links:{enable:true,distance:120,color:config.mainColor,opacity:0.3,width:1},move:{enable:true,speed:1}},interactivity:{events:{onHover:{enable:true,mode:'repulse'},onClick:{enable:true,mode:'push'}},modes:{repulse:{distance:100},push:{quantity:4}}},detectRetina:true});
      window.addEventListener('load', () => { document.getElementById('preloader').style.display = 'none'; });
    });
  </script>
</body>
</html>
