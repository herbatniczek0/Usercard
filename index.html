  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --card-bg: rgba(255,255,255,0.05);
      --main-color: #6b21a8;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; transition: background var(--transition), color var(--transition); }
    a { text-decoration: none; color: inherit; }
    #tsparticles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .wrapper { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; opacity: 0; animation: fadeIn 1s forwards; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 4px solid var(--main-color); margin-bottom: 16px; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    h1#profile-name { font-size: 32px; font-weight: 700; margin-bottom: 8px; background: linear-gradient(270deg, #621e99, #9834f5, #621e99); background-size: 600% 600%; background-clip: text; -webkit-text-fill-color: transparent; animation: gradientMove 6s linear infinite; }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .email { font-size: 14px; opacity: 0.8; margin-bottom: 4px; }
    .underline { width: 60px; height: 3px; background: var(--main-color); border-radius: 2px; margin: 12px 0 24px; }
    .links { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 16px; }
    .card { background: var(--card-bg); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); border-radius: 12px; padding: 16px 20px; display: flex; align-items: center; gap: 16px; border: 1px solid transparent; transition: transform .2s, box-shadow .2s, border .2s; opacity: 0; animation: fadeIn 0.5s forwards; }
    .card:nth-child(n) { animation-delay: calc(0.2s * var(--i)); }
    .card:hover { transform: translateY(-3px); box-shadow: 0 0 20px var(--main-color); border-color: var(--main-color); }
    .icon { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; color: var(--main-color); transition: transform var(--transition); }
    .icon:hover { transform: translate(4px, -4px) scale(1.1) rotate(5deg); }
    .card-image { width: 24px; height: 24px; object-fit: contain; }
    .content { flex: 1; }
    .title { font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .badge { background: var(--main-color); color: #fff; font-size: 12px; padding: 2px 6px; border-radius: 8px; }
    .subtitle { font-size: 13px; opacity: 0.8; margin-top: 4px; color: #ddd; }
    .music-icon { position: absolute; top: 20px; right: 20px; font-size: 28px; cursor: pointer; z-index: 2; color: var(--text); }
    .music-player { position: absolute; top: 60px; right: 20px; width: 300px; background: var(--card-bg); color: var(--text); border-radius: 12px; padding: 16px; display: none; flex-direction: column; gap: 12px; z-index: 2; }
    .music-player .controls { display: flex; justify-content: center; gap: 12px; margin-bottom: 12px; }
    .music-player .controls button { background: transparent; border: none; font-size: 24px; cursor: pointer; transition: transform var(--transition), color var(--transition); }
    .music-player .controls button:hover { transform: translate(4px, -4px) scale(1.2) rotate(10deg); color: var(--main-color); }
    .music-player label, .music-player select, .music-player input[type=range] { font-size: 14px; width: 100%; border: none; border-radius: 8px; padding: 6px; background: rgba(255,255,255,0.2); color: var(--text); }
    .socials { display: flex; gap: 16px; margin: 32px 0 12px; }
    .socials a { font-size: 20px; opacity: 0.8; transition: opacity .2s; }
    .socials a:hover { opacity: 1; }
    .credit { font-size: 13px; opacity: 0.8; margin-top: 24px; }
    .credit a { color: var(--main-color); font-weight: 600; }
    progress { width: 100%; height: 8px; cursor: pointer; }
    @media (max-width: 768px) {
      .wrapper {padding: 20px 10px;}
      .avatar {width: 100px;height: 100px;border: 3px solid var(--main-color);}      
      h1#profile-name {font-size: 24px;}
      .links {max-width: 100%;gap: 12px;}
      .card {padding: 12px 16px;}
      .music-player {width: 90%;right: 5%;}
      .music-icon {font-size: 24px;}
      .socials {gap: 12px;font-size: 18px;}
    }
  </style>
</head>
<body>

  </div>
  <div class="wrapper" id="main-wrapper">
    <div class="avatar"><img id="avatar" src="avatar.jpg" alt="Avatar" loading="lazy"></div>
    <h1 id="profile-name"></h1>
    <div class="email" id="profile-email"></div>
    <div class="underline" id="underline"></div>

    <div class="socials" id="socials-container"></div>

  <script defer src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      const config = {
        mainColor: '#6b21a8',
        avatarSrc: 'img/iLou6nj.png',
        name: 'Herbatniczek',
        email: '12herbatniczek34@gmail.com',
        links: [
          { icon: 'img/72xWiS9.png', title: 'Discord', badge: 'Profil', subtitle: 'Mój discord profil', url: 'https://discord.com/users/1138522840174436473' },
          { icon: 'img/abt0kqM.png', title: 'Twitch', badge: 'Herbatniczek0', subtitle: 'Mój Twitch', url: 'https://www.twitch.tv/herbatniczek0' },
          { icon: 'img/kfjxTEC.png', title: 'Spotify',  subtitle: 'Mój profil na spotify', url: 'https://open.spotify.com/user/313kut3bdmj7mlaneks7xrfyqxqe?si=306a85bc68e840fe' },
          { icon: 'img/EOKgDgT.png', title: 'MajesticRP', subtitle: 'Serwer na którym gram aktualnie', url: 'https://discord.gg/gta5majestic' },
          { icon: 'img/sryoNo2.png', title: 'Crystal Dynasty', badge: 'Aktualna Rodzina', subtitle: 'Aktualna rodzina w której latam Postać #2 ', url: 'https://discord.gg/2AsU2BhKEA' },
          { icon: 'img/7f45ce6a72c4d54899f829a006b59c0c.png', title: 'OnelifeRP', subtitle: 'Serwer na którym gram aktualnie na fivem', url: 'https://discord.gg/XMTjGfhThh' },
          
        ],
        socials: [ { icon: 'fab fa-youtube', url: '#' } ],
        credit: { text: 'Herbatniczek', url: 'https://herbatniczek.online/' },
        tracks: [
          { name: 'Brak piosenki', src: '' },
          { name: 'MVP - purpless remix - purpless', src: 'MVP - purpless remix - purpless.mp3' },
          { name: 'Bajorson, Dawid Obserwator, DJ Killer, David Tango - Bailando (Lose Control Remix)', src: 'Bajorson, Dawid Obserwator, DJ Killer, David Tango - Bailando (Lose Control Remix).mp3' }
        ]
      };
      function saveState() {
        localStorage.setItem('playerState', JSON.stringify({ track: select.value, volume: audio.volume, shuffle: isShuffle }));
      }
      function loadState() {
        const st = JSON.parse(localStorage.getItem('playerState') || '{}');
        if (st.track) select.value = st.track;
        if (st.volume !== undefined) audio.volume = st.volume;
        isShuffle = st.shuffle || false;
        shuffleBtn.style.opacity = isShuffle ? '1' : '0.5';
        audio.src = select.value;
      }
      const audio = document.getElementById('audio');
      const select = document.getElementById('track-select');
      const progressBar = document.getElementById('progress-bar');
      const timeDisplay = document.getElementById('time-display');
      const volumeRange = document.getElementById('volume-range');
      const playPauseBtn = document.getElementById('play-pause-btn');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const shuffleBtn = document.getElementById('shuffle-btn');
      let isShuffle = false;
      document.getElementById('music-icon').addEventListener('click', () => {
        const mp = document.getElementById('music-player');
        mp.style.display = mp.style.display === 'flex' ? 'none' : 'flex';
      });
      select.addEventListener('change', () => { audio.src = select.value; audio.load(); audio.play(); });
      audio.addEventListener('loadedmetadata', () => progressBar.max = audio.duration);
      audio.addEventListener('timeupdate', () => { progressBar.value = audio.currentTime; const m = Math.floor(audio.currentTime/60), s = Math.floor(audio.currentTime%60); timeDisplay.textContent = m+':'+(s<10?'0'+s:s); });
      progressBar.addEventListener('click', e => { const pct=(e.offsetX/ e.target.clientWidth); audio.currentTime = pct*audio.duration; });
      volumeRange.addEventListener('input', () => { audio.volume = volumeRange.value; saveState(); });
      playPauseBtn.addEventListener('click', () => { if(audio.paused) audio.play(); else audio.pause(); });
      audio.addEventListener('play', () => playPauseBtn.textContent='⏸️');
      audio.addEventListener('pause', () => playPauseBtn.textContent='▶️');
      prevBtn.addEventListener('click', () => changeTrack(-1));
      nextBtn.addEventListener('click', () => changeTrack(1));
      shuffleBtn.addEventListener('click', () => { isShuffle=!isShuffle; shuffleBtn.style.opacity = isShuffle?'1':'0.5'; saveState(); });
      function changeTrack(dir) {
        let idx = Array.from(select.options).findIndex(o=>o.value===audio.src);
        if(isShuffle) idx = Math.floor(Math.random()*select.options.length);
        else idx = (idx+dir+select.options.length)%select.options.length;
        select.selectedIndex = idx; audio.src = select.value; audio.play(); saveState();
      }
      // Apply config & render
      document.documentElement.style.setProperty('--main-color', config.mainColor);
      document.getElementById('avatar').src = config.avatarSrc;
      document.getElementById('profile-name').textContent = config.name;
      document.getElementById('profile-email').innerHTML = 'Business: <a href="mailto:'+config.email+'">'+config.email+'</a>';
      document.getElementById('credit-link').textContent = config.credit.text;
      document.getElementById('credit-link').href = config.credit.url;
      document.getElementById('underline').style.background = config.mainColor;
      const linksContainer = document.getElementById('links-container');
      config.links.forEach((link,i)=>{
        const a=document.createElement('a'); a.href=link.url; a.className='card'; a.style.setProperty('--i',i+1); a.target='_blank'; a.rel='noopener noreferrer';
        const isImg = /\.(?:png|jpe?g|svg|gif)(?:\?.*)?$/i.test(link.icon);
        a.innerHTML=`<div class="icon">${isImg?`<img src="${link.icon}" alt="${link.title}" class="card-image" loading="lazy">`:`<i class="${link.icon}"></i>`}</div><div class="content"><div class="title">${link.title}${link.badge?`<span class="badge">${link.badge}</span>`:''}</div><div class="subtitle">${link.subtitle}</div></div>`;
        linksContainer.appendChild(a);
      });
      const soc=document.getElementById('socials-container');
      config.socials.forEach(s=>{ const a=document.createElement('a'); a.href=s.url; a.target='_blank'; a.rel='noopener noreferrer'; a.innerHTML=`<i class="${s.icon}"></i>`; soc.appendChild(a); });
      config.tracks.forEach(t=>{ const o=document.createElement('option'); o.value=t.src; o.textContent=t.name; select.appendChild(o); });
      loadState();
      tsParticles.load('tsparticles',{fpsLimit:144,particles:{number:{value:80},color:{value:config.mainColor},shape:{type:'circle'},opacity:{value:0.5},size:{value:3},links:{enable:true,distance:120,color:config.mainColor,opacity:0.3,width:1},move:{enable:true,speed:1}},interactivity:{events:{onHover:{enable:true,mode:'repulse'},onClick:{enable:true,mode:'push'}},modes:{repulse:{distance:25},push:{quantity:5}}},detectRetina:true});
      window.addEventListener('load',()=>document.getElementById('preloader').style.display='none');
    });
    const titles=["H","He","Her","Herb","Herba","Herbat","Herbatn","Herbatni","Herbatnic","Herbatnicz","Herbatnicze","Herbatniczek","Herbatniczek -" ,"Herbatniczek - I" ,"Herbatniczek - In" ,"Herbatniczek - Inf" ,"Herbatniczek - Info" ];
    let idx=0;
    setInterval(()=>{ document.title=titles[idx]; idx=(idx+1)%titles.length; },400);
  </script>
